name: Get Google Drive Data

on: [push]

jobs:
  Run-Google-Drive:
    name: Get Google Drive Data
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - name: Save Google credentials as a file in GHA working directory
      - run: 'echo "$GCRED" > GCRED.JSON'
        shell: bash
        env:
          GCRED: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      - name: Install CRAN packages
        run: Rscript -e 'install.packages(c("remotes", "googledrive", "purrr"))'
      - name: Run GoogleDrive R script
        run: |
          source('scripts/Get-GoogleDrive-Data.R')
        shell: Rscript {0}
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data 
          git commit -m 'Data download. TEST' || echo "No changes to commit"
          git push origin || echo "No changes to commit"

